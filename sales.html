<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sales of Salmon Cookies</title>

  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

  <img class = "logo-left" src="./img/salmon.png" alt="Salmon logo">
  <h1>Seattle's Best and Only <br> <span>Salmon Cookies</span></h1>
  <img class = "logo-right" src="./img/salmon.png" alt="Salmon logo">

  <main> 

    <form id="cookiesForm">
      <fieldset>
        <legend>Add a New Store</legend>
        <div>
        <p><label for="location">Store's Location <input id="location" type="text" name="location" placeholder="Enter words only" required="required"/></label></p>
        <p><label for="minCustomer">Minimum Customers/Hr<input id="minCustomer" type="number" name="minCustomer" placeholder="Enter numbers only" required="required"/></label></p>
        <p><label for="maxCustomer">Maximum Customers/hr <input id="maxCustomer" type="number" name="maxCustomer" placeholder="Enter numbers only" required="required"/></label></p>
        <p><label for="avgCookies">Average Cookies Purchases Per Customer <input id="avgCookies" type="number" step="0.01" name="avgCookies" placeholder="Enter numbers only" required="required"/></label></p></div>

        <button>Add</button>
      </fieldset>
    </form>
    
    <table> <p class="table-title">Cookies Sale Report</p>
      <thead id="cookie-table-head">

      </thead>

      <tbody id="cookie-table-body">

      </tbody>

      <tfoot id="cookie-table-foot">

      </tfoot>

    </table>

    <table> <p class="table-title">Salmon Cookie Tossers Shift Report</p>
      <thead id="staff-table-head">

      </thead>

      <tbody id="staff-table-body">

      </tbody>

      <tfoot id="staff-table-foot">

      </tfoot>
    </table>
  </main>

  <script type ="text/javascript" src="./js/app.js"></script>

</body>
</html>
